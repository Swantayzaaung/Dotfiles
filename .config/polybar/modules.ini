[colors]
module-bg = #cc021c3e
prefix-bg = #5559c3d1

;==========================================================

[module/xwindow]
type = internal/xwindow
format-prefix = "  "
label = " %title:0:30:...% "
format-prefix-background = ${colors.prefix-bg}
label-background = ${colors.module-bg}

;==========================================================

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 10
fixed-values = true

format-mounted = <label-mounted>
format-unmounted = <label-unmounted>
label-mounted =  %percentage_used%%
label-unmounted = unmounted

;==========================================================

[module/sep]
type = custom/text
content = "|"
content-background = #dd000f22

;==========================================================

[module/date]
type = internal/date
interval = 1

format-prefix = "  "
time = " %I:%M:%S "
date = " %a, %d %B "

format-background = #bb021c3e
format-prefix-background = #215f78

label = %date%-%time%

;==========================================================

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;﬍
ws-icon-4 = 5;
ws-icon-default = 

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 1
;label-mode-background = #e60053

label-focused = "%icon%"
label-focused-foreground = #ffffff
label-focused-background = #4406d6ff
;label-focused-underline = #2206d6ff
label-focused-padding = 1

label-unfocused = ${self.label-focused}
label-unfocused-background = #2206d6ff
label-unfocused-padding = 1

label-visible = %index%
label-visible-padding = 1

label-urgent = ${self.label-focused}
label-urgent-background = #55e8090e
label-urgent-padding = 1

;==========================================================

[module/startmenu]
type = custom/text
content = hi

;==========================================================

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
label-indicator-font = 4
label = %percentage:2%%

;==========================================================

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
label = %percentage_used%%

;==========================================================

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 3.0

format-connected-background = ${colors.module-bg}
format-connected-prefix-background = ${colors.prefix-bg}
format-disconnected-prefix-background = ${colors.prefix-bg}
format-connected = <label-connected>
format-connected-prefix = " 直 "
format-disconnected-prefix = " 睊 "
label-connected = " %essid% "

format-disconnected-background = ${self.format-connected-background}
format-disconnected = <label-disconnected>
label-disconnected = " Disconnected"

;==========================================================

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume><label-volume>
format-muted = <label-muted>

label-volume-background = ${colors.module-bg}
label-muted-background = ${colors.module-bg}
ramp-volume-background = ${colors.prefix-bg}
format-muted-prefix-background = ${colors.prefix-bg}

label-volume = " %percentage%% "

format-muted-prefix = " ﱝ "
label-muted = " muted "

ramp-volume-0 = "  "
ramp-volume-1 = "  "
ramp-volume-2 = " 墳 "
ramp-volume-3 = "  "

click-right = pavucontrol

;==========================================================
 
[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 100

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full-prefix = "  "
label-charging = " %percentage%% "
label-full = " %percentage%% "

format-charging-background = #29ff11
animation-charging-background = ${colors.prefix-bg}
ramp-capacity-background = ${colors.prefix-bg}
format-full-prefix-background = ${colors.prefix-bg}

label-charging-background = ${colors.module-bg}
label-discharging-background = ${colors.module-bg}
format-full-background = ${colors.module-bg}

ramp-capacity-indicator-font = 4
ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "
ramp-capacity-5 = "  "
ramp-capacity-6 = "  "
ramp-capacity-7 = "  "
ramp-capacity-8 = "  "
ramp-capacity-9 = "  "

animation-charging-indicator-font = 4
animation-charging-0 = "  "
animation-charging-1 = "  "
animation-charging-2 = "  "
animation-charging-3 = "  "
animation-charging-4 = "  "
animation-charging-5 = "  "
animation-charging-6 = "  "
animation-charging-framerate = 750

;==========================================================

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <label>
format-warn = <label-warn>
format-prefix = " "

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

;==========================================================

[module/power]
type = custom/text
content-background = #55e8090e
content = " 襤 "

click-left = ~/.config/rofi/applets/applets/powermenu.sh
